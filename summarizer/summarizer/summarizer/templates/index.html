<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary - Text Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>




<body>
    <div class="bg-gradient"></div>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">üìù</span>
                <span class="logo-text">Summarizer</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <footer class="sidebar-footer">&copy; 2025 Summarizer</footer>
        </aside>
        <main class="container">
            <header>
                <h1>Text Summarizer</h1>
                <p>Your AI-powered Text Summarizer</p>
            </header>

            <form method="POST" class="card">
                <label for="input_text">Paste your text here:</label>
                <textarea id="input_text" name="text" placeholder="Enter text..." required>{{ request.form.text or "" }}</textarea>

                <div class="options">
                    <div>
                        <label for="method">Summarization Method:</label>
                        <select name="method" id="method">
                            <option value="abstractive" {% if method=='abstractive' %}selected{% endif %}>Abstractive</option>
                            <option value="extractive" {% if method=='extractive' %}selected{% endif %}>Extractive</option>
                        </select>
                    </div>
                    <div>
                        <label for="length">Summary Length:</label>
                        <select name="length" id="length">
                            <option value="short">Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn accent">Generate Summary</button>
            </form>

            {% if summary %}
            <div class="result card">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
